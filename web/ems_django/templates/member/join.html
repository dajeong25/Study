{% extends "base1.html" %} {# base1.html 템플릿을 상속 #}
<!-- 
form 태그 : 내부의 input 태그들의 값을 모아서 action="../join/"로 요청 

input 태그 중 name 속성을 가진 태그의 값 == 파라미터값 (name 송성값이 파라미터 이름)

{% csrf_token %} 
    : CSRF는 Cross-site request forgery 공격의 약자. 
    : 사용자가 자기 의지와 무관하게 공격자가 의도한 행위를 특정 웹사이트에 요청하게 하는 방식의 공격 예방
-->
{% block title %}회원가입{% endblock %}
{% block content %}
<script>
    function win_upload(){
        let op = "width=500, height=300, right=50%, top=250%"
        //(window.)open(새로운창에 뜰 url, 새창의이름, 옵션) : 다른 창의 띄워주는 함수
        // window == 최상단 객체, 생략가능
        open("../picture/","",op) 
    }
</script>
<form action="../join/" name="f" method="post"> 
    {% csrf_token %}
    <input type="hidden" name="picture">
    <table>
        <tr>
            <td rowspan="4" valign="botton">
                <img src="" width="100" height="120" id="pic"><br>
                <font size="1">
                    <a href="javascript:win_upload()">사진등록</a>
                </font>
            </td>
            <th>아이디</th>
            <td><input type="text" name="id"></td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td><input type="password" name="pw"></td>
        </tr>   
        <tr>
            <th>이름</th>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <th>성별</th>
            <td>
                <input type="radio" name="gender" value="1" checked>남
                <input type="radio" name="gender" value="2">여
            </td>
        </tr>
        <tr>
            <th>전화번호</th>
            <td colspan="2"><input type="text" name="tel"></td>
        </tr>
        <tr>
            <th>이메일</th>
            <td colspan="2"><input type="text" name="email"></td>
        </tr>
        <tr>
            <td colspan="3"><input type="submit" value="회원가입"></td>
        </tr>
    </table>
</form>
{% endblock %}
