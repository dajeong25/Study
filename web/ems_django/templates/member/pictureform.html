<h3> 사진업로드 </h3>
<!-- 
    enctype="multipart/form-data" 
        : 파일이름 + 파일데이터 함께 서버로 전송
        : 반드시 method="post" / get방식은 url에 붙어서 감
-->
<form action="../picture/" method="post" enctype="multipart/form-data">
{% csrf_token %}
<table>
<!-- MIME : text/html, img/jpeg, ... :: 문서의 형식 포시를 위한 표준 방식 -->
    <tr><td>
        <input type="file" name="picture" id="imageFile" accept="img/*">
        <input type="submit" value="사진등록">
    </td></tr>
</table>
</form>
